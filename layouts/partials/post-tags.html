<ul class="post-tags">
  {{ range $tag := .Params.tags }}
  <li
    class='post-tag {{ cond ($.Scratch.Get "clickable") "clickable" "" }}'
    data-tag="{{ $tag }}"
  >
    {{ if $.Scratch.Get "clickable" }}
    <a href="/{{ $.Site.BaseURL }}tags/{{ $tag | urlize | lower  }}">
      {{ $tag }}
    </a>
    {{ else }}
    <div>{{ $tag }}</div>
    {{end}}
  </li>
  {{end}}
</ul>
